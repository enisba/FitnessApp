<div class="container mt-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
<h2 class="m-0">{{ 'MUSCLE.TITLE' | translate }}</h2>

  <button class="btn btn-primary" type="button" (click)="openAdd()">
  <i class="bi bi-plus-lg"></i> {{ 'MUSCLE.ADD' | translate }}
</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
       <th>{{ 'MUSCLE.NAME' | translate }}</th>
<th class="text-end">{{ 'MUSCLE.ACTIONS' | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let g of groups; trackBy: trackById">
        <td>{{ g.name }}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-warning me-2" (click)="openEdit(g)">
  {{ 'MUSCLE.EDIT' | translate }}
</button>
<button class="btn btn-sm btn-danger" (click)="delete(g.id)">
  {{ 'MUSCLE.DELETE' | translate }}
</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<nz-modal
  [(nzVisible)]="upsertVisible"
[nzTitle]="mode === 'create' ? ('MUSCLE.ADD' | translate) : ('MUSCLE.UPDATE' | translate)"
  [nzCentered]="true"
  [nzWidth]="480"
  nzWrapClassName="centered-modal"
  [nzFooter]="null"
  [nzMaskClosable]="false"
  (nzOnCancel)="upsertVisible = false">

  <form *nzModalContent [formGroup]="upsertForm" (ngSubmit)="saveUpsert()" class="d-grid gap-3">
    <div>
<label class="form-label">{{ 'MUSCLE.NAME' | translate }}</label>
      <nz-input-group nzPrefixIcon="edit">
        <input nz-input formControlName="name" cdkFocusInitial placeholder="e.g., Biceps" />
      </nz-input-group>
     <small class="text-danger" *ngIf="upsertForm.controls.name.touched && upsertForm.controls.name.invalid">
  {{ 'MUSCLE.REQUIRED' | translate }}
</small>
    </div>

    <div class="d-flex justify-content-end gap-2">
<button type="button" class="btn btn-light" (click)="upsertVisible = false">
  {{ 'MUSCLE.CANCEL' | translate }}
</button>      <button type="submit" class="btn btn-primary" [disabled]="upsertForm.invalid">
  {{ mode === 'create' ? ('MUSCLE.CREATE' | translate) : ('MUSCLE.SAVE' | translate) }}
</button>
    </div>
  </form>
</nz-modal>
